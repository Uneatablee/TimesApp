name: DayPLanner CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build_and_test_multiplatform:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest] #, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '6.5.0'
          modules: qtbase

      - name: build
        run: |
          mkdir build
          cd ./build
          cmake ../
          cmake --build .

      - name: test
        run: |
          cd ./build
          ctest